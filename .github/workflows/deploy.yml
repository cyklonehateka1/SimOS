name: Deploy SimOS to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/emmanuelhateka/simos:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: emmanuelhateka
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: Push image to GHCR
        run: docker push $IMAGE_NAME

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            IMAGE_NAME=ghcr.io/emmanuelhateka/simos:latest
            echo "Pulling latest SimOS image..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u emmanuelhateka --password-stdin
            docker pull $IMAGE_NAME
            docker stop simos || true
            docker rm simos || true
            docker run -d --name simos $IMAGE_NAME
